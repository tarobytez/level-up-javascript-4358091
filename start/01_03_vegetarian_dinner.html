<body>
  <!-- To run this file right click the file in the navigation bar and select "Open with live server. Then open the developer tools in the browser and head to the console window."-->

  <!-- Use this element to render your menu -->
  <ul id="menu"></ul>

  <script>

    const menuContainer = document.getElementById('menu');

    const menu = [
      {
        name: "Chicken parmesan",
        isVegetarian: false
      },
      {
        name: "Stuffed shells",
        isVegetarian: true
      },
      {
        name: "Spaghetti and meatballs",
        isVegetarian: false
      },
      {
        name: "Tiramisu",
        isVegetarian: true
      }
    ];

    const vegetarianMeals = menu.filter((meal) => meal.isVegetarian);

    vegetarianMeals.forEach(option => {
      let dish = document.createElement("li");
      dish.textContent = option.name;
      menuContainer.appendChild(dish);
    })
